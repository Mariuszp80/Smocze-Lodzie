<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel administratora</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Panel administratora</h1>

    <form id="zawodyForm">
        <input type="text" id="nazwaZawodow" placeholder="Nazwa zawodów" required><br><br>
        <input type="text" id="kategoria" placeholder="Kategoria" required><br><br>

        <textarea id="wyniki" placeholder="Wpisz wyniki (np. 2;Zakład Karny 1;1:04:18)" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Dodaj zawody</button>
    </form>

    <p><a href="index.html">Powrót do strony głównej</a></p>
</body>
</html>
